<ion-header>
  <ion-navbar>
    <ion-title>New Blog</ion-title>
  </ion-navbar>
  <ion-fab right top>
    <button ion-fab color="primary"><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="down">
      <button ion-fab (click)="takePhoto()"><ion-icon name="camera"></ion-icon></button>
      <button ion-fab (click)="uploadImages()"><ion-icon name="images"></ion-icon></button>
      
    </ion-fab-list>
  </ion-fab>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="submitBlog()">
    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input type="text" [(ngModel)]="blogItem.title" name="blogTitle"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Content</ion-label>
      <ion-textarea rows="10" [(ngModel)]="blogItem.content" name="blogContent"></ion-textarea>
    </ion-item>
    <button ion-button type="submit" block>Submit</button>
  </form>
</ion-content>
