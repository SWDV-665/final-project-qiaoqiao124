<ion-header>
  <ion-navbar>
    <ion-title>Hello, {{user.username}}!</ion-title>
    
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-card *ngFor="let blog of blogs" (click)="viewTheBlog(blog)" style="height: 35vh;">
    <ion-item>
      <ion-avatar item-start>
        <img [src]="">
      </ion-avatar>
      <h2>{{blog.title}}</h2>
      <p>Author: {{blog.authorName}}</p>
      <p>{{blog.dateUpdated}}</p>
      
    </ion-item>
  
    <img src="">
  
    <ion-card-content >
      <p>{{blog.content}}</p>
    </ion-card-content>
  
    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{blog.likes}} Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{blog.comments}} Comments</div>
        </button>
      </ion-col>
      <ion-col align-self-center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>
  
  </ion-card>

  <ion-fab bottom right>
    <button ion-fab mini (click)="addNewBlog(item)">
      <ion-icon name="add">
      </ion-icon>
    </button>
  </ion-fab>
  
</ion-content>
