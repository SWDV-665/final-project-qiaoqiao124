<ion-header>
  <ion-navbar>
    <ion-title>Chat with {{friendName}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div *ngFor="let message of messages" class="message-wrapper" on-hold="onMessageHold($event, $index, message)">

    <div *ngIf="user._id !== message.from">
      <img (click)="viewProfile(message)" class="profile-pic left" [src]=""/>
     
      <div class="chat-bubble left slide-left">
        <div class="message" [innerHTML]="message.content" autolinker> </div>
        <div class="message-detail">
          <!-- <span (click)="viewProfile(message)" class="bold">{{message.username}}</span> -->
          <span>{{message.dateUpdated | moment:"ago" | lowercase}}</span>
        </div>
      </div>
    </div>

    
    <div *ngIf="user._id === message.from">
      <img (click)="viewProfile(message)" class="profile-pic right" [src]=""/>
      <div class="chat-bubble right slide-right">
        <div class="message" [innerHTML]="message.content" autolinker></div>
        <div class="message-detail">
          <!-- <span (click)="viewProfile(message)" class="bold">{{user.username}}</span>, -->
          <span>{{message.dateUpdated | moment:"ago" | lowercase}}</span>
        </div>
      </div>
    </div>
    <div class="cf"></div>
  </div>

  <!-- <ion-list no-lines>
    <ion-item *ngFor="let msg of messages">
      <chat-bubble [chatMessage]="msg"></chat-bubble>
    </ion-item>
  </ion-list> -->

</ion-content>


<ion-footer>
  <form [formGroup]="messageForm" (submit)="send(chatBox)" novalidate>
    <ion-item>
      <ion-input formControlName="message" [(ngModel)]="chatBox" placeholder="Send  a message..."></ion-input>
      <button ion-button clear (click)="send(chatBox)" item-end><ion-icon class="footer-btn" name="send"></ion-icon></button>
    </ion-item>
  </form>
</ion-footer>
